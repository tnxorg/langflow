[pytest]
# Disable loading of external plugins
addopts = -p no:langflow -p no:timeout -p no:sugar -p no:instafail -p no:flakefinder -p no:profiling -p no:codspeed

# Test file patterns
python_files = test_*.py
python_classes = Test
python_functions = test_*

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Log settings
log_cli = true
log_cli_level = INFO 